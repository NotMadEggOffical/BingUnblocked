<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search</title> <!-- This will be dynamically updated -->
  <link rel="icon" href="https://www.bing.com/sa/simg/favicon-trans-bg-blue-mg.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q');

    if (query) {
      document.title = `${query} - Search`; // Set the page title dynamically
      const bingURL = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
      const embed = document.createElement('embed');
      embed.src = bingURL;
      embed.type = "text/html";
      document.body.appendChild(embed);
    } else {
      document.title = "No Search Query";
      document.body.innerHTML = "<h1 style='text-align:center;margin-top:20%;'>No search query specified. Use ?q=your+term</h1>";
    }
  </script>
</body>
</html>
